{% load i18n wagtailcore_tags %}
<div class="help-block">
    <h2>{{ heading }}</h2>
    <ol class="collapsible collapsed">
        {% for child in chill %}
        <li class="text-white">{{child.name}}</li>
        <li class="text-white">{{child.title}}</li>
        {% empty %}
        <li> {% blocktrans %} No se encontraron {{ heading }}s. {% endblocktrans %} </li>

        {% endfor %}
    </ol>
</div>
